{% extends 'newbase.html' %}
{% load widget_tweaks %}
{% block head_title %}Profile{% endblock %}
{% block pagename %}Profile{% endblock %}
{% load account %}
{% block content %}
<section class="relative isolate mx-auto overflow-hidden bg-white px-4 py-6 sm:py-10 lg:px-8 shadow-2xl shadow-indigo-500/60 rounded-2xl">
  <div class="flex min-h-full flex-col justify-center">
    <div class="space-y-12">
      <div class="border-b border-purple-900/10 pb-4">
        <h2 class="text-xl font-bold leading-7 text-zinc-900">Email</h2>
        <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-4">
            <label for="username" class="block text-md font-medium leading-6 text-purple-900">Email Address</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm outline outline-1 outline-purple-900 ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">{{ user.email }}</span>
                <input disabled type="text" name="username" id="username" autocomplete="username" class="disabled block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
              </div>
              <button type="button" class="mt-3 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
                <a href="{% url 'account_email' %}">Change Email</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="border-b border-purple-900/10 pb-4">
        <h2 class="text-xl font-bold leading-7 text-zinc-900">Name</h2>
        <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label for="first-name" class="block text-md font-medium leading-6 text-purple-900">First name</label>
            <div class="mt-2">
              <input disabled type="text" placeholder="{% if user.first_name %}{{ user.first_name }}{% endif %}" name="first-name" id="first-name" autocomplete="given-name" class="outline outline-1 outline-purple-900 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="last-name" class="block text-md font-medium leading-6 text-purple-900">Last name</label>
            <div class="mt-2">
              <input disabled type="text" placeholder="{% if user.last_name %}{{ user.last_name }}{% endif %}" name="last-name" id="last-name" autocomplete="family-name" class="outline outline-1 outline-purple-900 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
        </div>
        <button type="button" class="mt-3 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
          <a href="{% url 'user_update' pk=user.pk %}">Change Names</a>
        </button>
      </div>
      <div class="space-y-12">
        <div class="pb-4">
          <h2 class="text-xl font-bold leading-7 text-zinc-900">Profile</h2>
          <div class="mt-5 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">                
            <div class="sm:col-span-3">
              <div class="col-span-full">
                <label for="location" class="block text-md font-medium leading-6 text-purple-900">Location</label>
                <div class="mt-2">
                  <input disabled type="text" placeholder="{% if user.profile.location %}{{ user.profile.location }}{% endif %}" name="location" id="location" autocomplete="location" class="outline outline-1 outline-purple-900 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>
            <div class="sm:col-span-3">
              <div class="col-span-full">
                <label for="street-address" class="block text-md font-medium leading-6 text-purple-900">Title</label>
                <div class="mt-2">
                  <input disabled type="text" placeholder="{% if user.profile.title %}{{ user.profile.title }}{% endif %}" name="title" id="title" autocomplete="title" class="outline outline-1 outline-purple-900 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="mt-3 focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
            <a href="{% url 'profile_update' pk=user.profile.pk %}">Change Profile</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
