
<div role="alert" class="mb-6 rounded-xl mx-auto max-w-2xl border border-gray-100 bg-white p-4 shadow-xl" id="message">
    <div class="flex items-start gap-8">
        {% if message.level_tag == "success" %}
        <span class="text-green-600">
            <svg class="w-6 h-6 mt-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </span>
        {% elif message.level_tag == "info" %}
        <span class="text-blue-600">
            <svg class="w-6 h-6 mt-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke-width="1" stroke="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
            </svg>
        </span>
        {% elif message.level_tag == "warning" %}
        <span class="text-yellow-600">
            <svg class="w-6 h-6 mt-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke-width="1" stroke="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
            </svg>
        </span>
        {% elif message.level_tag == "error" %}
        <span>
            <svg class="w-6 h-6 mt-3 fill-red-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" ill="currentColor" stroke-width="1" stroke="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
            </svg>
        </span>
        {% endif %}
        <div class="flex-1 mt-2">
            <strong class="font-medium text-sm text-gray-900">{{ message }}</strong>
        </div>
        <button class="text-gray-500 mt-2 transition hover:text-gray-600" aria-label="Close" data-dismiss-target="#message">
            <span class="sr-only">Dismiss popup</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
</div>
